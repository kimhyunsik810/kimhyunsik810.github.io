<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style media="screen">
      div
      {
        width: 50px;
        height: 50px;
        background-color: orange;
        position: relative;
      }
    </style>
    <title>Jquery_Test_2-6</title>
    <script src="../../Web_Programming_jquery/jquery_3.3.1.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("div").click(function(){
          $(this).animate({left: "+=60px"}, 1000);
          $(this).animate({width: "+=60px"}, 1000);
          $(this).animate({height: "+=60px"}, 1000);
        });
      });
      /*
      $(document).ready(function(){
        $("div").click(function(){
      })
      })
      */
    </script>
  </head>
  <body>
    <div/>
  </body>
</html>
