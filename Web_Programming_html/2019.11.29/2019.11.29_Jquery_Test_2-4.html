<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jquery_Test_2-4</title>
    <style media="screen">
      input
      {
        background: yellow;
        width: 150px;
        height: 30px;
        border: 1px solid red;
      }
      img
      {
        border: 2px solid black;
      }
    </style>
    <script src="../../Web_Programming_jquery/jquery_3.3.1.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("#button").click(function(){
          $("img").animate({width: "600px"}, 1000);
          $("img").animate({height: "398px"}, 1000);
          $("img").animate({borderRadius: "50px"}, 1000);
        })
      })
    </script>
  </head>
  <body>
    <img src="../../Web_Programming_img/Action_Rabbit_1.jpg" alt="Action_Rabbit_1">
    <div>
      <b>토끼풀이에요.</b>
      <input id="button" type="button" value="Enlargenent">
    </div>
  </body>
</html>
